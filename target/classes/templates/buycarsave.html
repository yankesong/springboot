<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>4S店</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet"
          href="https://houtai.baidu.com/v2/csssdk">
    <style>
        html, body, .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="root" class="app-wrapper"></div>
<script src="https://houtai.baidu.com/v2/jssdk"></script>
<script type="text/javascript">
    (function() {
        var amis = amisRequire('amis/embed');
        amis.embed(
            '#root', {
                "$schema": "https://houtai.baidu.com/v2/schemas/page.json#",
                "type": "page",
                "title": "",
                "body": [
                    {
                        "type": "form",
                        "title": "汽车购买表单填写",
                        "controls": [
                            {
                                "label": "用户名",
                                "type": "text",
                                "name": "name",
                                "required": true
                            },
                            {
                                "label": "电话",
                                "type": "text",
                                "name": "phone",
                                "required": true
                            },
                            {
                                "label": "车型",
                                "type": "text",
                                "name": "cexin",
                                "required": true
                            },
                            {
                                "$schema": "https://houtai.baidu.com/v2/schemas/form/date.json#",
                                "label": "时间",
                                "type": "date",
                                "name": "time",
                                "minDate": "now",
                                "value": "now",
                                "required": true,
                                "format": "YYYY-MM-DD"
                            },
                            {
                                "label": "金额",
                                "type": "text",
                                "name": "money",
                                "required": true
                            }
                        ],
                        "api": "http://localhost:8080/buyCarSave?name=${name}&cexin=${cexin}&phone=${phone}&time=${time}&money=${money}",
                        "actions": [
                            {
                                "type": "button",
                                "label": "预约试驾",
                                "actionType": "url",
                                "url": "",
                                "level": "info"
                            },
                            {
                                "type": "button",
                                "label": "保养预约",
                                "actionType": "url",
                                "level": "success",
                                "url": ""
                            },
                            {
                                "type": "submit",
                                "label": "提交购买申请",
                                "level": "primary"
                            }
                        ]
                    }
                ],
                "messages": {}
            }
        );
    })();
</script>
</body>
</html>
